<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livrinhos</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg
    5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h2>Cadastro de Livros</h2>
            <form id="itemForm" method="post">
                <label for="campo1">Título:</label>
                <input type="text" id="titulo" name="titulo" required placeholder="Digite o título">
                <br>

                <label for="campo2">Autor:</label>
                <input type="text" id="autor" name="autor" required placeholder="Digite o autor">

                <label for="campo3">Editora:</label>
                <input type="text" id="editora" name="editora" required
                    placeholder="Digite a Editora">

                <button type="submit" class="btn-add">Cadastrar</button>
            </form>
</body>

</html>
